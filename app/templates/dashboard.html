<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoApp - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --brand-primary: #00b8d4;
            --brand-dark: #005f6b;
            --sidebar-active-bg: var(--brand-primary);
            --sidebar-active-text: #ffffff;
            --sidebar-hover-bg: #e0f7fa;
            --sidebar-hover-text: var(--brand-dark);
        }

        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link.active {
            background-color: var(--sidebar-active-bg);
            color: var(--sidebar-active-text);
            font-weight: 600;
        }
        .sidebar-link:not(.active):hover {
            background-color: var(--sidebar-hover-bg);
            color: var(--sidebar-hover-text);
        }
        .dashboard-section { display: none; }
        .dashboard-section.active { display: block; }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            transition: opacity 0.3s;
            border-radius: 0.75rem;
        }
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #progress-bar-container {
            width: 50%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--brand-primary);
            transition: width 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg flex flex-col">
            <div class="p-6 border-b flex items-center justify-center">
                <h2 class="text-3xl font-extrabold" style="color: var(--brand-primary);">TecnoApp</h2>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <h3 class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Secciones</h3>
                <a href="#" id="sales-analysis-link" class="sidebar-link active flex items-center px-4 py-2 rounded-lg" data-section="sales-analysis">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    Análisis de Ventas
                </a>
                <a href="#" id="inventory-intelligence-link" class="sidebar-link flex items-center px-4 py-2 rounded-lg" data-section="inventory-intelligence">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4M4 7l8 4 8-4M12 15v4"></path></svg>
                    Inteligencia de Inventario
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <div class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                <div class="container mx-auto p-4 md:p-8">

                    <div id="main-content-container" class="relative">
                        <div id="loading-overlay" class="hidden">
                            <div id="progress-bar-container">
                                <div id="progress-bar"></div>
                            </div>
                            <p class="text-sm font-medium text-[var(--brand-dark)]">Cargando datos...</p>
                        </div>

                        <!-- Sección de Análisis de Ventas -->
                        <div id="sales-analysis-section" class="dashboard-section active">
                            <header class="mb-8 p-6 rounded-xl shadow-lg text-white" style="background: linear-gradient(90deg, var(--brand-primary) 0%, var(--brand-dark) 100%);">
                                <h1 class="text-4xl font-extrabold tracking-tight">Análisis de Ventas</h1>
                            </header>
                            <div class="bg-white rounded-lg shadow p-4 mb-8 flex flex-col md:flex-row gap-4">
                                <div class="w-full md:w-2/3">
                                    <label for="category-filter-sales" class="block text-sm font-medium text-gray-700">Filtrar por Categoría</label>
                                    <select id="category-filter-sales" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-[var(--brand-primary)] focus:border-[var(--brand-primary)] sm:text-sm rounded-md">
                                        <option value="all">Todas las Categorías</option>
                                    </select>
                                </div>
                                <div class="w-full md:w-1/3">
                                    <label for="top-n-filter" class="block text-sm font-medium text-gray-700">Mostrar Top</label>
                                    <select id="top-n-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-[var(--brand-primary)] focus:border-[var(--brand-primary)] sm:text-sm rounded-md">
                                        <option value="10">10 Productos</option>
                                        <option value="20">20 Productos</option>
                                        <option value="30">30 Productos</option>
                                        <option value="50">50 Productos</option>
                                    </select>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow p-6">
                                <h3 id="chart-title" class="text-xl font-semibold mb-4">Top 10 Productos Vendidos (por Cantidad)</h3>
                                <div class="h-96"><canvas id="topProductsChart"></canvas></div>
                            </div>
                        </div>

                        <!-- Sección de Inteligencia de Inventario -->
                        <div id="inventory-intelligence-section" class="dashboard-section">
                            <header class="mb-8 p-6 rounded-xl shadow-lg text-white" style="background: linear-gradient(90deg, var(--brand-dark) 0%, var(--brand-primary) 100%);">
                                <h1 class="text-4xl font-extrabold tracking-tight">Inteligencia de Inventario</h1>
                            </header>
                            <div class="bg-white rounded-lg shadow p-4 mb-8">
                                <div class="w-full">
                                    <label for="category-filter-inventory" class="block text-sm font-medium text-gray-700">Filtrar por Categoría</label>
                                    <select id="category-filter-inventory" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-[var(--brand-primary)] focus:border-[var(--brand-primary)] sm:text-sm rounded-md">
                                        <option value="all">Todas las Categorías</option>
                                    </select>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock Actual</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ventas (30d)</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody id="inventory-table-body" class="bg-white divide-y divide-gray-200">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            const progressBar = document.getElementById('progress-bar');
            let progressInterval;

            const salesLink = document.getElementById('sales-analysis-link');
            const inventoryLink = document.getElementById('inventory-intelligence-link');
            const categoryFilterSales = document.getElementById('category-filter-sales');
            const topNFilter = document.getElementById('top-n-filter');
            const chartCanvas = document.getElementById('topProductsChart');
            const chartTitle = document.getElementById('chart-title');
            let topProductsChart;
            const categoryFilterInventory = document.getElementById('category-filter-inventory');
            const inventoryTableBody = document.getElementById('inventory-table-body');

            const showLoader = () => {
                if (progressInterval) clearInterval(progressInterval);
                progressBar.style.width = '0%';
                loadingOverlay.classList.remove('hidden');
                let progress = 0;
                progressInterval = setInterval(() => {
                    progress += Math.random() * 5;
                    if (progress > 95) { clearInterval(progressInterval); }
                    progressBar.style.width = `${progress}%`;
                }, 100);
            };

            const hideLoader = () => {
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                }, 300);
            };

            const switchSection = (targetSection) => {
                document.querySelectorAll('.dashboard-section').forEach(s => s.classList.remove('active'));
                document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                document.getElementById(`${targetSection}-section`).classList.add('active');
                document.getElementById(`${targetSection}-link`).classList.add('active');
            };

            salesLink.addEventListener('click', (e) => { e.preventDefault(); switchSection('sales-analysis'); });
            inventoryLink.addEventListener('click', (e) => { e.preventDefault(); switchSection('inventory-intelligence'); fetchInventoryData(); });

            const fetchSalesData = async () => {
                showLoader();
                const category = categoryFilterSales.value;
                const topN = topNFilter.value;
                let url = `/api/data/sales_analysis?top_n=${topN}&category=${encodeURIComponent(category)}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    chartTitle.textContent = `Top ${topN} Productos Vendidos (por Cantidad)`;
                    updateTopProductsChart(data.top_products_by_quantity);
                } catch (error) {
                    console.error('Error en fetchSalesData:', error);
                    updateTopProductsChart([]);
                }
            };

            const initializeTopProductsChart = () => {
                const ctx = chartCanvas.getContext('2d');
                topProductsChart = new Chart(ctx, {
                    type: 'bar',
                    data: { labels: [], datasets: [{ label: 'Unidades Vendidas', data: [], backgroundColor: 'rgba(0, 184, 212, 0.8)', borderColor: 'rgba(0, 184, 212, 1)', borderWidth: 1, borderRadius: 5 }] },
                    options: {
                        indexAxis: 'y', responsive: true, maintainAspectRatio: false,
                        scales: { x: { beginAtZero: true, ticks: { precision: 0 } }, y: { ticks: { autoSkip: false } } },
                        plugins: { legend: { display: false }, tooltip: { callbacks: { label: (context) => `${context.raw} unidades` } } },
                        animation: {
                            onComplete: () => {
                                hideLoader();
                            }
                        }
                    }
                });
            };

            const updateTopProductsChart = (products) => {
                if (!products || products.length === 0) products = [];
                chartCanvas.parentElement.style.height = `${Math.max(384, products.length * 25 + 120)}px`;
                topProductsChart.data.labels = products.length ? products.map(p => p.nombre_del_producto) : ['Sin datos'];
                topProductsChart.data.datasets[0].data = products.length ? products.map(p => p.total_unidades) : [0];
                topProductsChart.update();
            };

            const fetchInventoryData = async () => {
                showLoader();
                const category = categoryFilterInventory.value;
                let url = `/api/data/inventory_analysis?category=${encodeURIComponent(category)}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    renderInventoryTable(data);
                } catch (error) {
                    console.error('Error en fetchInventoryData:', error);
                    renderInventoryTable([]);
                }
            };

            const getStatusColor = (status) => {
                switch (status) {
                    case 'Riesgo de Quiebre': return 'bg-red-100 text-red-800';
                    case 'Sin Stock': return 'bg-red-200 text-red-900 font-bold';
                    case 'Lenta Rotación': return 'bg-yellow-100 text-yellow-800';
                    case 'Inventario Estancado': return 'bg-gray-200 text-gray-800';
                    default: return 'bg-green-100 text-green-800';
                }
            };

            const renderInventoryTable = (products) => {
                inventoryTableBody.innerHTML = '';
                if (!products || products.length === 0) {
                    inventoryTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-500">No hay datos de inventario para mostrar.</td></tr>`;
                } else {
                    products.forEach(p => {
                        const row = document.createElement('tr');
                        const statusColor = getStatusColor(p.estado);
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${p.nombre_del_producto}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${p.stock_actual}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${p.unidades_vendidas_30d}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColor}">
                                    ${p.estado}
                                </span>
                            </td>
                        `;
                        inventoryTableBody.appendChild(row);
                    });
                }
                hideLoader();
            };

            const initializeDashboard = async () => {
                initializeTopProductsChart();

                const response = await fetch('/api/categories');
                const categories = await response.json();
                categories.forEach(cat => {
                    if (cat) {
                        const option1 = document.createElement('option');
                        option1.value = cat; option1.textContent = cat;
                        categoryFilterSales.appendChild(option1);

                        const option2 = document.createElement('option');
                        option2.value = cat; option2.textContent = cat;
                        categoryFilterInventory.appendChild(option2);
                    }
                });

                await fetchSalesData();

                categoryFilterSales.addEventListener('change', fetchSalesData);
                topNFilter.addEventListener('change', fetchSalesData);
                categoryFilterInventory.addEventListener('change', fetchInventoryData);
            };

            initializeDashboard();
        });
    </script>
</body>
</html>
